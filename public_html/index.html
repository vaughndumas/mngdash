
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>MyWork 2017</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">

    <script>

            function doLogin() {
                v_tmp = $("#inputunumber").val();
                v_location = "/";
                if (v_tmp.toUpperCase() === "U1234567") {
                    v_location = "l2_1.html";
                } else {
                    v_location = "l2_2.html";
                }
                location.replace(v_location);
            }
        
        
    </script>
  </head>

  <body>

    <div class="container">

        <form class="form-signin" onsubmit="doLogin(); return false;">
        <h2 class="form-signin-heading">Please sign IN</h2>
        <label for="inputunumber" class="sr-only">Email address</label>
        <input type="text" id="inputunumber" class="form-control" placeholder="U-number" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->

  </body>
</html>
